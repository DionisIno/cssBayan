<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <hr>
        <div class="accordion">
            <label class="accordion-title" for="mem_1"><h2>Улыбнись и не ленись!!!</h2></label>
            <input class="accordion-input" type="radio" name="accordion" id="mem_1">
            <div class="accordion-content">
                <div>
                    <img src="./images/smiled.gif" alt="smiling sloth">
                </div>
            </div>
        </div>
        <div class="accordion">
            <label class="accordion-title" for="mem_2"><h2>Хорошего утречка</h2></label>
            <input class="accordion-input" type="radio" name="accordion" id="mem_2">
            <div class="accordion-content">
                <div>
                    <img src="./images/morning.png" alt="joyful morning">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
