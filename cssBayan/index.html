<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <hr>
        <div class="accordion">
            <input class="accordion-input" type="checkbox" id="mem_1" checked>
            <label class="accordion-title" for="mem_1"><h2>Улыбнись и не ленись!!!</h2></label>
            <div class="accordion-content">
                <div class="image-container">
                    <img src="./images/smiled.gif" alt="smiling sloth">
                </div>
            </div>
        </div>
        <div class="accordion">
            <input class="accordion-input" type="checkbox" id="mem_2">
            <label class="accordion-title" for="mem_2"><h2>Хорошего утречка</h2></label>
            <div class="accordion-content">
                <div class="image-container">
                    <img src="./images/morning.png" alt="joyful morning">
                </div>
            </div>
        </div>
        <div class="accordion">
            <input class="accordion-input" type="checkbox" id="mem_3">
            <label class="accordion-title" for="mem_3"><h2>Кролика заказывали?</h2></label>
            <div class="accordion-content">
                <div class="image-container">
                    <img src="./images/rabbit.png" alt="Have you ordered a rabbit?">
                </div>
            </div>
        </div>
        <div class="accordion">
            <input class="accordion-input" type="checkbox" id="mem_4">
            <label class="accordion-title" for="mem_4"><h2>Гарри, альтернативная версия</h2></label>
            <div class="accordion-content">
                <div class="image-container">
                    <img src="./images/harry.png" alt="Harry Alternate Version">
                </div>
            </div>
        </div>
        <div class="accordion">
            <input class="accordion-input" type="checkbox" id="mem_5">
            <label class="accordion-title" for="mem_5"><h2>Устал смотреть мемы?</h2></label>
            <div class="accordion-content">
                <div class="image-container">
                    <img src="./images/goToSleep.png" alt="Tired of watching memes?">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
